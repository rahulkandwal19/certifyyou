<!DOCTYPE html>
<html lang="en">
<!--[head : ]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CertifyYou| Verify</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <!--[Style : Bootstrap Dependency]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="verifySearch.css">
</head>
<!--[body : ]-->
<body>
<!--[Script : Bootstrap Dependency]-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!--[scannerSection : This section enable to use QR Scanner(opens when button pressed) ]-->
<div id="scannerSection" class="overlay">
    <div class="scanContainer">
        <div class="section">
            <div id="my-qr-reader">
            </div>
        </div>
    </div>
    <!--[scannerSection : JS for QR Scanner (scanner app)]-->
    <script src="lib/html5-qrcode/html5-qrcode.min.js"></script>
</div>
<!--[pageHeader : Logo Branding & NavBar(Back Button Holder)]-->
<header class="header">
    <!--[logoSection : A div used to hold application logo]-->
    <img id="logo" src="icons/textLogo.png" alt="logo">
    <!--[closeButton: A button used to close scanning section]-->
    <button id="closeButton"  class="headerButton" onclick="closeMenu()"></button>
    <!--[homeButton: A button used to go back to previous page(home)]-->
    <a href="index.html">
    <button id="backButton" class="headerButton"></button>
    </a>
</header>
<!--[main : Interactive section of application page]-->
<div id="main">
    <!--[searchBox : Verify using text entry of Credential-ID]-->
    <div class="searchBox">
        <input id="searchInput" type="text" name="cId" placeholder="Enter Credential ID">
        <button class="searchButton" type="submit" onclick="search()">
            <img src="icons/searchIcon.png" alt="Search Icon" id="searchButtonIcon">
        </button>
    </div>
    <!--[scanBox : Verify using scanning QR-CODE]-->
    <div id="scanBox">
        <button id="scanButton" onclick="openMenu()">
            <img src="icons/scanButtonIcon.png" id="scanIcon" alt="Scan Icon">
        </button>
        <div id="imageHolder">
            <img id="checkIMG" src="icons/checkIMG.png">
        </div>
    </div>
</div>
<!--[pageFooter : Logo Branding & SocialMedia Links]-->
<footer class="footer">
    <img id="orglogo" src="icons/orgLogo.png" alt="footer logo">
    <div id="social">
        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialWhatsapp.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialInstagram.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialYoutube.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialLinkedin.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialX.png" alt="profile icon">
        </button>
    </div>
</footer>
<!--[script : Used to open/close/use QR Scanner]-->
<script src="verifySearch.js"></script>
</body>
<script src="firebaseInitialize.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js" type="module"></script>
</html>
