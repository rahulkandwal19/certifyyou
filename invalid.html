<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CertifyYou| Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet"  href="invalid.css">
</head>
<script src="invalid.js" type="module"></script>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<header class="header">
    <!--[logoSection : A div used to hold application logo]-->
    <img id="logo" src="icons/textLogo.png" alt="logo">
    <!--[homeButton: A button used to go back to previous page(home)]-->
    <button id="backButton" class="headerButton">
    </button>
</header>
    <div id="main">
        <div id="Section">
            <img id="notFound" src="icons/invalidcertificate.png"><br>
            <label id="head">No Record Found</label><br>
            <label id="text">No Certificate is Available Against this Credential-ID on certifyyou.tech hence this certification check results as invalid</label><br>
            <button id="check" class="buttonMain"> Check Another </button>
        </div>
    </div>


<footer class="footer">
    <img id="orglogo" src="icons/orgLogo.png" alt="footer logo">
    <div id="social">
        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialWhatsapp.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialInstagram.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialYoutube.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialLinkedin.png" alt="profile icon">
        </button>

        <button class="socialButton" href="#">
            <img class="socialImg" src="icons/socialX.png" alt="profile icon">
        </button>
    </div>
</footer>
</body>
</html>
