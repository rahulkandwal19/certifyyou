<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CertifyYou | Register</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="signup.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<header class="header">
    <!--[logoSection : A div used to hold application logo]-->
    <img id="logo" src="icons/textLogo.png" alt="logo">
    <!--[homeButton: A button used to go back to previous page(home)]-->
    <button id="backButton" class="headerButton">
    </button>
</header>
<div class="bgBlock">
    <!-- Logo Section (Colum 1)--->
    <div class="logoSection">
        <div class="logoBox">
            <img src="icons/welcome.png"
                 alt="Logo"
                 class="logoImage">
        </div>
    </div>

    <!-- Login Section (Colum 2)--->
    <div class="loginSection">
        <div class="loginForm">
            <h1 class="loginText">Register Account</h1>

            <label id="note">*All Fields are Required</label>
            <form id="signupform" >
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="Display Name (Publicly Visible)" required
                       class="inputField">

                <input type="email"
                       id="email"
                       name="email"
                       placeholder="email" required
                       class="inputField">

                <input type="url"
                       id="link"
                       name="link"
                       placeholder="Link (website, social media or other)  " required
                       class="inputField">

                <input type="text"
                       id="about"
                       name="about"
                       placeholder="About (Publicly Visible)" required
                       class="inputField">

                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password" required
                       class="inputField">

                <div class="buttonWrap">
                    <button id="signupButton" class="buttonMain" name="signupButton" type="button">
                        Sign Up
                    </button>
                </div>
            </form>
            <a class="troubleshootText" href="t&c.html">
                Platform T&C
            </a>
            <br>
        </div>

    </div>
</div>

<footer class="footer">
    <img id="orglogo" src="icons/orgLogo.png" alt="footer logo">
    <div id="social">
        <img class="socialImg" src="icons/socialWhatsapp.png" alt="profile icon">

        <img class="socialImg" src="icons/socialInstagram.png" alt="profile icon">

        <img class="socialImg" src="icons/socialYoutube.png" alt="profile icon">

        <img class="socialImg" src="icons/socialLinkedin.png" alt="profile icon">

        <img class="socialImg" src="icons/socialX.png" alt="profile icon">
    </div>
</footer>

</body>
<script src="firebaseInitialize.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js" type="module"></script>
<script src="signup.js" type="module"></script>
</html>
