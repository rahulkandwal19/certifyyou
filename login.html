<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CertifyYou| LogIn</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<header class="header">
    <!--[logoSection : A div used to hold application logo]-->
    <img id="logo" src="icons/textLogo.png" alt="logo">
    <!--[homeButton: A button used to go back to previous page(home)]-->
    <button id="backButton" class="headerButton">
    </button>
</header>
<div class="bgBlock">
    <!-- Logo Section (Colum 1)--->
    <div class="logoSection">
        <div class="logoBox">
        <img src="icons/welcomeBack.png"
             alt="Logo"
             class="logoImage">
        </div>
    </div>

    <!-- Login Section (Colum 2)--->
    <div class="loginSection">
        <div class="loginForm">
            <h1 class="loginText">Login</h1>
            <form id="loginForm" action="">
                <label for="email"></label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="eMail" required
                       class="inputField">
                <label for="password"></label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Password" required
                       class="inputField">

                <div class="buttonWrap">
                    <button id="loginButton" class="buttonMain" name="loginButton" type="button">
                        Login
                    </button>
                </div>
            </form>
            <a href="forgetpassword.html" class="troubleshootText">
                Forgot Password ?
            </a>
            <br><br>
            <div class="buttonWrap">
                OR &nbsp;&nbsp; <button id="getportal" class="buttonMain" name="loginButton" type="button">
                    Get Organisers Portal
                </button>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <img id="orglogo" src="icons/orgLogo.png" alt="footer logo">
    <div id="social">
        <img class="socialImg" src="icons/socialWhatsapp.png" alt="profile icon">

        <img class="socialImg" src="icons/socialInstagram.png" alt="profile icon">

        <img class="socialImg" src="icons/socialYoutube.png" alt="profile icon">

        <img class="socialImg" src="icons/socialLinkedin.png" alt="profile icon">

        <img class="socialImg" src="icons/socialX.png" alt="profile icon">
    </div>
</footer>
</body>
<script src="firebaseInitialize.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js" type="module"></script>
<script src="login.js" type="module"></script>
</html>
